{% extends "home.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/search_playlist">Playlist</a>
            </li>
        </ul>
        <form class="form-inline" action="/search" method="get">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="kw">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
</nav>
{% end %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <div class="row justify-content-md-center">
            <form class="form-inline my-2 my-lg-0" action="/playlist" method="get" enctype="text/plain">
                <textarea class="form-control mr-sm-2" type="textarea" placeholder="Playlist url" aria-label="Search"
                          name="pl" rows="2"></textarea>
                <button class="btn btn-outline-success my-sm-0" type="submit">Import</button>
            </form>
        </div>
    </div>
</div>
{% end %}
